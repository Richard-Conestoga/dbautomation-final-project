# Prometheus Configuration for NYC 311 Database Monitoring

global:
  scrape_interval: 15s      # How often to scrape targets
  evaluation_interval: 15s  # How often to evaluate rules
  external_labels:
    monitor: 'nyc311-monitor'
    environment: 'local'

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # Sync validation metrics (will add when we run the metrics server)
  - job_name: 'nyc311-sync-metrics'
    static_configs:
      - targets: ['host.docker.internal:8000']
        labels:
          service: 'sync-validation'
    # Don't fail if metrics server isn't running
    scrape_timeout: 5s

  # MySQL Exporter - Database metrics (CPU, memory, queries, connections)
  - job_name: 'mysql'
    static_configs:
      - targets: ['mysql-exporter:9104']
        labels:
          service: 'mysql'
          database: 'nyc311'

  # MongoDB Exporter - MongoDB metrics
  - job_name: 'mongodb'
    static_configs:
      - targets: ['mongodb-exporter:9216']
        labels:
          service: 'mongodb'
          database: 'nyc311'

  # Node Exporter - System metrics (CPU, disk, memory, network)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'system'
